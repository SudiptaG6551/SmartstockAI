# Test Profile - H2 In-Memory Database
# Use this for quick testing without MySQL setup
# Run with: mvn spring-boot:run -Dspring-boot.run.profiles=test

spring.application.name=SmartStockAI
server.port=8080

# H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:smartstockai
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional - for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# JWT Configuration
jwt.secret=SmartStockAISecretKeyForJWTTokenGeneration123456789
jwt.expiration=86400000

# Logging
logging.level.com.smartstockai=INFO
logging.level.org.springframework.security=INFO
