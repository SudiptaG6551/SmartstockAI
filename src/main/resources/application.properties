# Application Name
spring.application.name=SmartStockAI
server.port=8080

# ===============================
# üöÄ Database Configuration
# ===============================
# For production, set these as environment variables:
# DB_URL, DB_USERNAME, DB_PASSWORD
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/smartstockai?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:your_password_here}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Test connection on startup
spring.datasource.hikari.connection-test-query=SELECT 1

# ===============================
# ‚öôÔ∏è HikariCP Connection Pool
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# üîê JWT Configuration
# ===============================
jwt.secret=SmartStockAISecretKeyForJWTTokenGeneration123456789
jwt.expiration=86400000

# ===============================
# üìú Logging Levels
# ===============================
logging.level.com.smartstockai=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO

# ===============================
# üóì JSON Time Config
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ===============================
# üóÑÔ∏è Hibernate DDL
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
