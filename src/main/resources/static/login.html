<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStockAI - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 16px;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        .auth-container { 
            max-width: 450px; 
            width: 100%;
            margin: 0 auto; 
            padding: 0;
            position: relative;
            z-index: 1;
        }
        .card {
            border: none;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.98);
        }
        .card-body {
            padding: 24px;
        }
        @media (max-width: 576px) {
            .card-body {
                padding: 20px;
            }
            .brand-title {
                font-size: 1.75rem !important;
            }
        }
        .brand-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 2rem;
            animation: fadeInDown 0.8s ease;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            animation: fadeInUp 0.8s ease;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tab-content { margin-top: 20px; }

        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            background: transparent;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            min-height: 48px;
            transition: all 0.2s ease;
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
        @media (hover: hover) {
            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }
        }
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            min-height: 48px;
            transition: all 0.2s ease;
        }
        .btn-success:active {
            transform: scale(0.98);
        }
        @media (hover: hover) {
            .btn-success:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
            }
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .form-control, .form-select {
            padding: 14px 16px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #dee2e6;
            min-height: 48px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }
        .nav-tabs .nav-link {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="auth-container">
            <div class="card">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-boxes fa-3x mb-3" style="color: #667eea;"></i>
                        <h2 class="brand-title mb-0">SmartStockAI</h2>
                        <p class="text-muted">Intelligent Inventory Management</p>
                    </div>
                
                <ul class="nav nav-tabs" id="authTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register">Register</button>
                    </li>
                </ul>

                <div class="tab-content" id="authTabsContent">
                    <div class="tab-pane fade show active" id="login">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <input type="text" class="form-control" id="loginUsername" placeholder="Enter username" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="register">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerUsername" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <input type="text" class="form-control" id="registerUsername" placeholder="Choose a username" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control" id="registerEmail" placeholder="your@email.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerRole" class="form-label">
                                    <i class="fas fa-user-tag me-2"></i>Role
                                </label>
                                <select class="form-select" id="registerRole" required>
                                    <option value="">Select your role...</option>
                                    <option value="OWNER">Owner - Full Access</option>
                                    <option value="SALES">Sales Manager - Sales Operations</option>
                                    <option value="STOCK_MANAGER">Stock Manager - Inventory Management</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success w-100">
                                <i class="fas fa-user-plus me-2"></i>Register
                            </button>
                        </form>
                    </div>
                </div>

                    <div id="authMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api.js?v=2"></script>
    <script>
        // Check if already logged in on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (apiService.isAuthenticated()) {
                apiService.redirectToDashboard();
            }
        });

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            showMessage('Attempting login...', 'info');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    showMessage(`Login failed (${response.status}): ${errorText}`, 'danger');
                    return;
                }

                const data = await response.json();
                
                if (data.token) {
                    // Store token and extract role
                    const userRole = apiService.storeUserData(data.token);
                    
                    showMessage(`Login successful! Redirecting to ${userRole} dashboard...`, 'success');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        apiService.redirectToDashboard();
                    }, 1000);
                } else {
                    showMessage('Login failed - no token received', 'danger');
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'danger');
            }
        });

        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                username: document.getElementById('registerUsername').value,
                email: document.getElementById('registerEmail').value,
                password: document.getElementById('registerPassword').value,
                role: document.getElementById('registerRole').value
            };

            showMessage('Registering user...', 'info');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    showMessage(`Registration failed (${response.status}): ${errorText}`, 'danger');
                    return;
                }

                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Registration successful! Please login.', 'success');
                    document.getElementById('login-tab').click();
                    document.getElementById('registerForm').reset();
                } else {
                    showMessage(data.message || 'Registration failed', 'danger');
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'danger');
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
    </script>
</body>
</html>
